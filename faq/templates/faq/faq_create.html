<!-- faq/templates/faq/faq_create.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <br>
  <h2>Questions {{index}}</h2>
  <br>
  <h3>{{ question.question }}</h3>
  <br>  
  <div class="form">
    <form method="post" action="/create/{{index}}">

      {{ question.question }}

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </div>
{% endblock %}
